<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-material-design.css">
    <link rel="stylesheet" href="css/ripples.css">
    <link rel="stylesheet" href="css/todo.css">
</head>
<body ng-app="todo">
    <div class="container" ng-controller="todoController">
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-info pull-right btn-raised" ng-click="addtask = {display:''}">Añadir tarea</button>
                <br>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th style="width: 114px;">Responsable</th>
                            <th>Tarea</th>
                            <th>Descripción</th>
                            <th style="width: 134px;">Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="tarea in tareas">
                            <td>{{tarea.responsable}}</td>
                            <td>{{tarea.tarea}}</td>
                            <td>{{tarea.descripcion}}</td>
                            <td>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="tarea.estado"  ng-attr-checked="{{tarea.estado}}"> {{tarea.estado == 1 ? "Lista":"Por hacer"}}
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr ng-style="addtask">
                            <td>
                                <div class="form-group">
                                    <input type="text" ng-model="model.responsable" class="form-control" id="">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="" ng-model="model.tarea">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="" ng-model="model.descripcion">
                                </div>
                            </td>
                            <td>
                                <button class="btn btn-success btn-raised" ng-click="setTask()">+</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/material.js"></script>
    <script src="js/ripples.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/todo.js"></script>
   
</body>
</html>
